<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do Notifications</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="task-container">
    <h2>Add new Task</h2>
    <form id="taskForm">
      <label>Task title:</label>
      <input type="text" id="title" required><br><br>

      <label>Hours:</label>
      <input type="number" id="hours" min="0" max="23" required>
      <label>Mins:</label>
      <input type="number" id="minutes" min="0" max="59" required><br><br>

      <label>Day:</label>
      <select id="day"></select>
      <label>Month:</label>
      <select id="month"></select>
      <label>Year:</label>
      <select id="year"></select><br><br>

      <button type="submit">Add Task</button>
    </form>
  </div>

  <div class="task-list">
    <h3>Tasks</h3>
    <ul id="taskList"></ul>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
